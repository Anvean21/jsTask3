    function crTagHtml(cls, tag, val) {
        if (!tag && !cls) return false;
        if (cls.indexOf(".") !== -1) cls = cls.replace(/\./g, "");
        return `<${tag} class=${cls}>${val}</${tag}>`;
    }
 
    function generateHtmlViewProduct(p) {
